{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To do list</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'todoapp/main.css'%}">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-dark p-4">
        <h2 class="text-white pt-5">To-do list</h2>
        <form class="form-group pt-3">
            <label for="task" class="text-white">Enter task</label>
            <input id="task" class="form-control" type="text">
            <button class="btn bg-light mt-2 mb-2">Delete</button>
            <button class="btn bg-success mt-3 ml-3 mb-3">Clear all</button>
        </form>
        <ul class="list-group">
            {% for todolist in todo_items %}
                {% if todolist.completed %}
                    <li class="list-group-item todo-completed">{{todolist.text}}</li>
                {%else%}
                   <a href="#"><li class="list-group-item">{{todolist.text}}</li></a>
                {%endif%}
            {% endfor %}
        </ul>
    </div>
</body>
</html>
